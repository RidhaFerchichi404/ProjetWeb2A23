


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JobEntry - Job Portal Website Template</title>

    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->

    <!-- Google Web Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->
        <div class="form-container">
            <form action="your-server-side-handler" method="POST">
                <div class="input-group">
                    <label for="fullName">your Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your Name" required>
                </div>
                <div class="input-group">
                    <label for="email">your email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="resume">Select your CV</label>
                    <select id="resume" name="resume">
                        <option value="call_centers">call centers</option>
                        <option value="Sales and Marketing">Sales and Marketing</option>
                        <option value="Human Resources">Human Resources</option>
                        <!-- Add other options here -->
                    </select>
                </div>
                <div class="input-group">
                    <label for="cv">Upload your CV</label>
                    <input type="file" id="cv" name="cv" required>
                </div>
                <div class="input-group">
                    <label for="coverLetter">letter of motivation</label>
                    <textarea id="coverLetter" name="coverLetter" rows="4" placeholder="Write your letter of motivation"></textarea>
                </div>
                <input type="submit" class="submit-button" value="SEND A REQUEST">
            </form>
        </div>
